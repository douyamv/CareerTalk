<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>应用管理平台首页</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">

</head>
<style type="text/css">
    .amp-main-wrapper{
        padding: 0 15px;
    }

    .amp-appSearchResult-ibox{
        border-top:4px solid #e7eaec ;
    }
    .amp-appSearchResult-rp{
        margin-left: 35px;
        margin-top: 16px;
    }
    .amp-appSearchResult-lp{
        font-size: 32px;
        position: absolute;
    }
    .amp-appSearchResult-ptitle{
        font-weight: 600;
    }
    .amp-appSearchResult-header {
        font-size: 16px;
    }
    .amp-appSearchResult-header .item-color {
        color:orange;
    }
    .amp-appSearchResult-content{
        padding:15px;
    }
</style>
<body class="gray-bg">

   <div class="gray-bg amp-main-wrapper clearfix" >
      <div class="amp-appSearchResult-content">
          <div class="seachpanel-header">
              <p>以下显示<span class="amp-appSearchResult-header">“<span class="item-color">服务查询</span>”</span>的相关搜索结果</p>
          </div>
      <div class="ibox amp-main-appbox1 amp-appSearchResult-ibox">
      <div class="ibox-content">
          <div class="amp-appSearchResult-lp">
              <i class="fa fa-exclamation-circle"></i>
          </div>
          <div class="amp-appSearchResult-rp">
              <p class="amp-appSearchResult-ptitle">抱歉，未找到您要搜索的信息......</p>
              <p>建议您：</p>
              <p>检查输入是否正确</p>
              <p>尝试其他关键字，或减少输入关键字的字数等</p>
          </div>


      </div>
      </div>
     </div>
   </div>

<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>

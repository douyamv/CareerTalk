<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>应用管理平台首页</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">


    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">

</head>

<body class="gray-bg">

   <div class="gray-bg amp-main-wrapper clearfix" >
        <div class="row" style="margin-bottom: 10px;"></div>
       
        <div class="rows">
            <div class="col-md-12">
                <div class="ibox amp-main-servicetips">
                    <div class="ibox-title">
                        <span class="title16">学院数据统计</span>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            点击导出，会以Excel格式输出
                        </div>
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">统计时间段</label>
                                <div class="col-sm-3">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" value="2015-05-01">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" value="2015-05-31">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                                
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-primary">统计</button>
                                    <button type="button" class="btn btn-primary">导出明细</button>
                                </div>
                            </div>
                        </form>
                        <div class="rows">
                            <p class="text-muted">在该统计条件下，统计结果显示为：</p>
                            <table class="table table-bordered" id="editable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>学院</th>
                                        <th>应到</th>
                                        <th>实到</th>
                                        <th>迟到早退</th>
                                        <th>到课率</th>
                                        <th>课堂记录评价（好评率）</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>计算机学院</td>
                                        <td>36</td>
                                        <td>35</td>
                                        <td>1</td>
                                        <td>95%</td>
                                        <td>80%</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>计算机学院</td>
                                        <td>36</td>
                                        <td>35</td>
                                        <td>1</td>
                                        <td>95%</td>
                                        <td>80%</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

   </div>


    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="../js/plugins/jquery-ui/jquery-ui.min.js"></script>



</body>
</html>
